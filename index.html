 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="urf-8"/>
<title>Game pure JavaScript</title> 
<style>
*{    
padding: 0; 
margin: 0;   
} 
  canvas { 
    background:#eee;
    display: block; 
    margin: 0 auto;  
  }
</style>
</head> 
<body>
<canvas id="game" width="480" height="320"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
let x = canvas.width / 2;
let y = canvas.height - 30;
let dx = 2;
let dy = -2;
let color = '0095DD';
let N = 0;
const ballRadius = 10;
function drawBall(){
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI*2);
  ctx.fillStyle = color;
  ctx.fill();
  ctx.closePath();
}
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBall();
  x += dx;
  y += dy;
  if(x + dx > canvas.width || x + dx < ballRadius){
  dx = -dx;
  N = Math.random()
  }
  if(y + dy > canvas.height || y + dy < ballRadius){
  dy = -dy;
  N = Math.random()
  }
 if(N >= 0.5){
 color = '0095DD';
 } else {
 color = '0055DD';
 }
console.log(`N=${N}`);
  
}
setInterval(draw, 10);
</script>
</body>
</html>
