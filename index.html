<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="urf-8"/>
<title>Game pure JavaScript</title>
<style>
*{
padding: 0;
margin: 0;
}
  canvas {
    background:#eee;
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>
<canvas id="game" width="480" height="320"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx =canvas.getContext('2d');
let x = canvas.width / 2;
let y = canvas.height - 30;
const dx = 2;
const dy = -2;
function draw() {
ctx.beginPath();
ctx.arc(x, y, 10, 0, Math.PI * 2);
ctx.fillStyle = '#0095DD';
ctx.fill();
ctx.closePath();
x += dx;
y += dy;
}
setInterval(draw, 10);
</script>
</body>
</html>
